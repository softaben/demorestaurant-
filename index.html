<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دار حسنا | الإحصائيات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
  <style>
    :root {
      --primary: #E94560;
      --secondary: #0F3460;
      --light: #F8F5F2;
      --dark: #16213E;
      --gold: #FFD32D;
      --text: #2D3748;
      --white: #FFFFFF;
      --gray: #EDF2F7;
      --success: #4CAF50;
      --warning: #FF9800;
      --danger: #F44336;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .admin-header {
      background: linear-gradient(135deg, var(--dark), var(--secondary));
      color: var(--white);
      padding: 1.5rem 0;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .admin-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-left: 0.5rem;
      color: var(--gold);
    }

    .admin-nav {
      display: flex;
      align-items: center;
    }

    .admin-nav a {
      color: var(--white);
      text-decoration: none;
      margin-right: 1.5rem;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
    }

    .admin-nav a:hover {
      color: var(--gold);
    }

    .admin-nav a i {
      margin-left: 0.5rem;
    }

    .logout-btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      transition: var(--transition);
    }

    .logout-btn:hover {
      background: #d13354;
    }

    .main-content {
      margin-top: 80px;
      padding: 2rem 0;
    }

    .page-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray);
    }

    .page-title h1 {
      font-size: 1.8rem;
      color: var(--dark);
      position: relative;
    }

    .page-title h1::after {
      content: "";
      position: absolute;
      bottom: -1rem;
      right: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--gold));
    }

    .btn {
      padding: 0.7rem 1.5rem;
      border-radius: var(--radius);
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    .btn i {
      margin-left: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-primary:hover {
      background: #d13354;
    }

    .btn-success {
      background: var(--success);
      color: var(--white);
    }

    .btn-success:hover {
      background: #3d8b40;
    }

    .btn-secondary {
      background: var(--secondary);
      color: var(--white);
    }

    .btn-secondary:hover {
      background: #0d2b4f;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .stat-card h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--dark);
      border-bottom: 1px solid var(--gray);
      padding-bottom: 0.5rem;
    }

    .chart-container {
      height: 300px;
      margin-top: 1rem;
    }

    .stats-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .time-filter {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .time-filter button {
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--gray);
      background: var(--white);
      cursor: pointer;
      transition: var(--transition);
    }

    .time-filter button.active {
      background: var(--secondary);
      color: var(--white);
      border-color: var(--secondary);
    }

    .print-only {
      display: none;
    }

    @media print {
      .no-print {
        display: none;
      }
      .print-only {
        display: block;
      }
      body {
        background: white;
        color: black;
        font-size: 12pt;
      }
      .stat-card {
        box-shadow: none;
        border: 1px solid #ddd;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <header class="admin-header no-print">
    <div class="container">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        <span>دار حسنا | الإحصائيات</span>
      </div>
      <nav class="admin-nav">
        <a href="dashboard.html">
          <i class="fas fa-shopping-cart"></i>
          <span>الطلبات</span>
        </a>
        <a href="#" class="active">
          <i class="fas fa-chart-line"></i>
          <span>الإحصائيات</span>
        </a>
        <a href="menu.html">
          <i class="fas fa-list"></i>
          <span>قائمة الطعام</span>
        </a>
        <button class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>تسجيل الخروج</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="page-title no-print">
        <h1>الإحصائيات التفصيلية</h1>
        <div>
          <button class="btn btn-secondary" id="printBtn">
            <i class="fas fa-print"></i>
            طباعة التقرير
          </button>
          <button class="btn btn-primary" id="refreshStats">
            <i class="fas fa-sync-alt"></i>
            تحديث البيانات
          </button>
        </div>
      </div>

      <div class="print-only">
        <h1 style="text-align: center; margin-bottom: 1rem;">تقرير إحصائيات مطعم دار حسنا</h1>
        <p style="text-align: center; margin-bottom: 2rem;" id="reportDate"></p>
      </div>

      <div class="time-filter no-print">
        <button class="active" data-period="today">اليوم</button>
        <button data-period="week">الأسبوع</button>
        <button data-period="month">الشهر</button>
        <button data-period="year">السنة</button>
        <button data-period="all">الكل</button>
      </div>

      <div class="stats-actions no-print">
        <div class="search-box">
          <input type="text" id="searchStats" placeholder="بحث...">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>الأصناف الأكثر طلباً</h3>
          <div class="chart-container" id="topItemsChart"></div>
        </div>

        <div class="stat-card">
          <h3>أوقات الذروة</h3>
          <div class="chart-container" id="busyHoursChart"></div>
        </div>

        <div class="stat-card">
          <h3>إحصائيات الطلبات</h3>
          <div class="chart-container" id="ordersStatsChart"></div>
        </div>

        <div class="stat-card">
          <h3>الإيرادات</h3>
          <div class="chart-container" id="revenueChart"></div>
        </div>
      </div>

      <div class="stat-card">
        <h3>سجل الطلبات</h3>
        <div style="overflow-x: auto;">
          <table id="ordersTable">
            <thead>
              <tr>
                <th>رقم الطلب</th>
                <th>الوقت</th>
                <th>رقم الطاولة</th>
                <th>عدد الأصناف</th>
                <th>المجموع</th>
                <th>الحالة</th>
              </tr>
            </thead>
            <tbody>
              <!-- سيتم تعبئة الجدول ديناميكياً -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB8t7aItx10OgZhOn4vkuiDzHYchh63cKo",
      authDomain: "fir-afb14.firebaseapp.com",
      databaseURL: "https://fir-afb14-default-rtdb.firebaseio.com",
      projectId: "fir-afb14",
      storageBucket: "fir-afb14.firebasestorage.app",
      messagingSenderId: "696865036390",
      appId: "1:696865036390:web:7299226db4346c5251f5a7",
      measurementId: "G-ENGTMMTDX4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    // تهيئة Toastr
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: 'toast-top-left',
      rtl: true
    };

    // متغيرات التطبيق
    let currentUser = null;
    let orders = [];
    let currentPeriod = 'today';

    // دالة تحميل الطلبات من Firebase
    function loadOrders() {
      const ordersRef = ref(database, 'orders');
      
      onValue(ordersRef, (snapshot) => {
        orders = [];
        snapshot.forEach((childSnapshot) => {
          const order = childSnapshot.val();
          order.id = childSnapshot.key;
          orders.push(order);
        });
        
        // تصفية الطلبات حسب الفترة الزمنية
        filterOrdersByPeriod(currentPeriod);
        
        // عرض الإحصائيات
        displayStats();
        
        toastr.success('تم تحديث البيانات بنجاح');
      }, (error) => {
        toastr.error('حدث خطأ أثناء تحميل الطلبات: ' + error.message);
      });
    }

    // دالة تصفية الطلبات حسب الفترة الزمنية
    function filterOrdersByPeriod(period) {
      const now = new Date();
      let filteredOrders = [...orders];
      
      switch(period) {
        case 'today':
          filteredOrders = orders.filter(order => {
            const orderDate = new Date(order.timestamp);
            return orderDate.toDateString() === now.toDateString();
          });
          break;
        case 'week':
          const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
          filteredOrders = orders.filter(order => {
            const orderDate = new Date(order.timestamp);
            return orderDate >= oneWeekAgo;
          });
          break;
        case 'month':
          const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
          filteredOrders = orders.filter(order => {
            const orderDate = new Date(order.timestamp);
            return orderDate >= oneMonthAgo;
          });
          break;
        case 'year':
          const oneYearAgo = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);
          filteredOrders = orders.filter(order => {
            const orderDate = new Date(order.timestamp);
            return orderDate >= oneYearAgo;
          });
          break;
        case 'all':
        default:
          filteredOrders = [...orders];
      }
      
      return filteredOrders;
    }

    // دالة عرض الإحصائيات
    function displayStats() {
      const filteredOrders = filterOrdersByPeriod(currentPeriod);
      
      // تحديث تاريخ التقرير
      const now = new Date();
      document.getElementById('reportDate').textContent = `تاريخ التقرير: ${now.toLocaleDateString('ar-EG')}`;
      
      // عرض الأصناف الأكثر طلباً
      displayTopItems(filteredOrders);
      
      // عرض أوقات الذروة
      displayBusyHours(filteredOrders);
      
      // عرض إحصائيات الطلبات
      displayOrdersStats(filteredOrders);
      
      // عرض الإيرادات
      displayRevenueStats(filteredOrders);
      
      // عرض سجل الطلبات
      displayOrdersTable(filteredOrders);
    }

    // دالة عرض الأصناف الأكثر طلباً
    function displayTopItems(orders) {
      const itemsMap = {};
      
      orders.forEach(order => {
        if (order.items) {
          order.items.forEach(item => {
            if (!itemsMap[item.plat]) {
              itemsMap[item.plat] = 0;
            }
            itemsMap[item.plat] += item.quantity;
          });
        }
      });
      
      const topItems = Object.entries(itemsMap)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
      
      // هنا يمكنك استخدام مكتبة مثل Chart.js لرسم مخطط بياني
      const chartContainer = document.getElementById('topItemsChart');
      chartContainer.innerHTML = `
        <div style="padding: 1rem;">
          ${topItems.map(item => `
            <div style="margin-bottom: 0.5rem;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 0.2rem;">
                <span>${item[0]}</span>
                <span>${item[1]} طلب</span>
              </div>
              <div style="height: 10px; background: var(--gray); border-radius: 5px;">
                <div style="height: 100%; width: ${(item[1] / (topItems[0][1] || 1)) * 100}%; background: var(--primary); border-radius: 5px;"></div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // دالة عرض أوقات الذروة
    function displayBusyHours(orders) {
      const hoursMap = Array(24).fill(0);
      
      orders.forEach(order => {
        const orderDate = new Date(order.timestamp);
        const hour = orderDate.getHours();
        hoursMap[hour]++;
      });
      
      const chartContainer = document.getElementById('busyHoursChart');
      chartContainer.innerHTML = `
        <div style="padding: 1rem; display: flex; height: 100%; align-items: flex-end; gap: 0.5rem;">
          ${hoursMap.map((count, hour) => `
            <div style="flex: 1; display: flex; flex-direction: column; align-items: center; height: 100%;">
              <div style="flex: 1; width: 100%; display: flex; align-items: flex-end;">
                <div 
                  style="
                    width: 100%; 
                    height: ${(count / Math.max(...hoursMap, 1)) * 100}%; 
                    background: var(--secondary); 
                    border-radius: 4px;
                  "
                ></div>
              </div>
              <div style="font-size: 0.8rem; margin-top: 0.5rem;">${hour}:00</div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // دالة عرض إحصائيات الطلبات
    function displayOrdersStats(orders) {
      const stats = {
        pending: 0,
        preparing: 0,
        completed: 0,
        cancelled: 0
      };
      
      orders.forEach(order => {
        stats[order.status] = (stats[order.status] || 0) + 1;
      });
      
      const chartContainer = document.getElementById('ordersStatsChart');
      chartContainer.innerHTML = `
        <div style="padding: 1rem; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
          <div style="text-align: center;">
            <div style="font-size: 2rem; font-weight: bold; color: var(--warning);">${stats.pending}</div>
            <div>قيد الانتظار</div>
          </div>
          <div style="text-align: center;">
            <div style="font-size: 2rem; font-weight: bold; color: var(--primary);">${stats.preparing}</div>
            <div>قيد التحضير</div>
          </div>
          <div style="text-align: center;">
            <div style="font-size: 2rem; font-weight: bold; color: var(--success);">${stats.completed}</div>
            <div>مكتملة</div>
          </div>
          <div style="text-align: center;">
            <div style="font-size: 2rem; font-weight: bold; color: var(--danger);">${stats.cancelled}</div>
            <div>ملغاة</div>
          </div>
        </div>
      `;
    }

    // دالة عرض الإيرادات
    function displayRevenueStats(orders) {
      let totalRevenue = 0;
      const dailyRevenue = {};
      
      orders.forEach(order => {
        if (order.status === 'completed') {
          totalRevenue += order.total || 0;
          
          const orderDate = new Date(order.timestamp).toLocaleDateString('ar-EG');
          dailyRevenue[orderDate] = (dailyRevenue[orderDate] || 0) + (order.total || 0);
        }
      });
      
      const chartContainer = document.getElementById('revenueChart');
      chartContainer.innerHTML = `
        <div style="padding: 1rem;">
          <div style="font-size: 1.5rem; font-weight: bold; text-align: center; margin-bottom: 1rem;">
            ${totalRevenue.toLocaleString('ar-EG')} درهم
          </div>
          <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            ${Object.entries(dailyRevenue).map(([date, amount]) => `
              <div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.2rem;">
                  <span>${date}</span>
                  <span>${amount.toLocaleString('ar-EG')} درهم</span>
                </div>
                <div style="height: 10px; background: var(--gray); border-radius: 5px;">
                  <div style="height: 100%; width: ${(amount / Math.max(...Object.values(dailyRevenue), 1)) * 100}%; background: var(--success); border-radius: 5px;"></div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // دالة عرض سجل الطلبات
    function displayOrdersTable(orders) {
      const tableBody = document.querySelector('#ordersTable tbody');
      tableBody.innerHTML = '';
      
      if (orders.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; padding: 2rem; color: var(--text); opacity: 0.6;">
              لا توجد طلبات في هذه الفترة
            </td>
          </tr>
        `;
        return;
      }
      
      // ترتيب الطلبات من الأحدث إلى الأقدم
      orders.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
      
      orders.forEach(order => {
        const tr = document.createElement('tr');
        
        // تحديد نص الحالة
        let statusText = '';
        let statusClass = '';
        
        switch (order.status) {
          case 'pending':
            statusText = 'قيد الانتظار';
            statusClass = 'warning';
            break;
          case 'preparing':
            statusText = 'قيد التحضير';
            statusClass = 'primary';
            break;
          case 'completed':
            statusText = 'مكتملة';
            statusClass = 'success';
            break;
          case 'cancelled':
            statusText = 'ملغاة';
            statusClass = 'danger';
            break;
          default:
            statusText = order.status || 'غير معروف';
            statusClass = 'secondary';
        }
        
        tr.innerHTML = `
          <td>${order.id || '-'}</td>
          <td>${order.timestamp ? new Date(order.timestamp).toLocaleString('ar-EG') : '-'}</td>
          <td>${order.table || '-'}</td>
          <td>${order.items ? order.items.length : '0'}</td>
          <td>${order.total ? order.total.toLocaleString('ar-EG') + ' درهم' : '0 درهم'}</td>
          <td><span class="badge badge-${statusClass}">${statusText}</span></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // دالة الطباعة
    function printReport() {
      window.print();
    }

    // أحداث DOM
    document.getElementById('printBtn').addEventListener('click', printReport);
    document.getElementById('refreshStats').addEventListener('click', loadOrders);
    
    document.querySelectorAll('.time-filter button').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.time-filter button').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentPeriod = this.dataset.period;
        displayStats();
      });
    });

    // تسجيل الخروج
    document.querySelector('.logout-btn').addEventListener('click', function() {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      }).catch((error) => {
        toastr.error('حدث خطأ أثناء تسجيل الخروج: ' + error.message);
      });
    });

    // التحقق من حالة المصادقة
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        // تحميل الطلبات عند تسجيل الدخول
        loadOrders();
      } else {
        // إعادة التوجيه إلى صفحة تسجيل الدخول إذا لم يكن المستخدم مسجلاً
        window.location.href = 'login.html';
      }
    });
  </script>
  
  <!-- Toastr للإشعارات -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
</body>
</html>
